<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".container");
  const yesBtn = document.getElementById("yes");

  noBtn.style.position = "absolute";

  const containerRect = container.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let x, y;
  let safe = false;

  while (!safe) {
    x = Math.random() * (containerRect.width - noBtn.offsetWidth);
    y = Math.random() * (containerRect.height - noBtn.offsetHeight);

    const noLeft = containerRect.left + x;
    const noTop = containerRect.top + y;
    const noRight = noLeft + noBtn.offsetWidth;
    const noBottom = noTop + noBtn.offsetHeight;

    // Check overlap with Yes button
    if (
      noRight < yesRect.left ||
      noLeft > yesRect.right ||
      noBottom < yesRect.top ||
      noTop > yesRect.bottom
    ) {
      safe = true;
    }
  }

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

window.onload = function() {
  const noBtn = document.getElementById("no");
  noBtn.style.position = "relative";
  noBtn.style.left = "0px";
  noBtn.style.top = "0px";
};

function showSurprise() {
  document.getElementById("surprise").style.display = "block";
}
</script>

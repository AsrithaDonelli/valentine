<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Glass container */
.container {
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 500px;
  animation: fadeIn 1.5s ease-in-out;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yes {
  background: #ff2e63;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #444;
  color: white;
  position: absolute;
  left: 150px;
  transition: 0.2s ease;
}

#surprise {
  display: none;
  margin-top: 30px;
  animation: popUp 0.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popUp {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? üíò</h1>

  <div class="buttons">
    <button id="yes" onclick="showSurprise()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üòù</button>
  </div>

  <div id="surprise">
    <h2>Yayyyy!! ‚ù§Ô∏èü•∞</h2>
    <p>You are stuck with me forever üòå</p>
  </div>
</div>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".buttons");

  const containerRect = container.getBoundingClientRect();

  const x = Math.random() * (containerRect.width - noBtn.offsetWidth);
  const y = Math.random() * (containerRect.height - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function showSurprise() {
  document.getElementById("surprise").style.display = "block";
  createHearts();
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
}
</script>

</body>
</html>
